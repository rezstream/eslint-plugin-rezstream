name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  FORCE_COLOR: 3

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node:
          - 18
          - 20
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.0

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci

      - run: npm test
